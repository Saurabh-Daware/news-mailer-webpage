<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
    <title>News Mailer</title>
  </head>
  <body>
    
    <script>

      var link;

      function emailIsValid(email) {
          return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)
        }

      function addmail() {
        var email = document.getElementById("inputEmail").value.trim();
        if(emailIsValid(email)) link =  "https://news-mailer.azurewebsites.net/api/HttpTrigger1?email=" + email;
        console.log(email);
      }

      function openSubmitBtn(){
        var submitHREF = document.getElementById("linkToApi");
        var submitBtn = document.getElementById("submitBtn");
        submitHREF.setAttribute("href", link);
        submitBtn.removeAttribute("disabled");
      }
    </script>

    <h1 class="text-center">News Mailer</h1>

    <div class="container main">
        <form class="border border-dark p-5" >
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email address</label>
              <input type="email" oninput="addmail()" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" onchange=openSubmitBtn()>
              <label class="form-check-label" for="exampleCheck1">You agree to receive daily email</label>
            </div>
            <a id="linkToApi" href="">
            <button type="button" id="submitBtn" class="btn btn-primary" disabled>Register</button>
            </a>
          </form>
    </div>
  </body>
</html>
